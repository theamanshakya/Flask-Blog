{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('https://source.unsplash.com/user/erondu/1600x900')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>The Strange Code Master</h1>
              <span class="subheading">A place where coders become master.</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {% for post in posts %}

          <div class="post-preview">
            <a href="/post/{{post.post_slug}}">
              <h2 class="post-title">
                {{post.title}}
              </h2>
              <h3 class="post-subtitle" style="white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
              max-width: 25ch;">
               {{post.content}}
              </h3>
            </a>
            <p class="post-meta">Posted by
              <a href="#">{{post.posted_by}}</a>
              on {{post.date}}</p>
          </div>
          <hr>
          {% endfor %}
          <!-- Pager -->
          <div class="clearfix">
            <a class="btn btn-primary float-left" href="{{prev}}"> &larr; Previous </a>
            <a class="btn btn-primary float-right" href="{{next}}">Next &rarr; </a>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
